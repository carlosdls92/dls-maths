<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Editar Usuario</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${userForm.id != null ? '‚úèÔ∏è Editar Usuario' : '‚ûï Nuevo Usuario'}"></h2>
        <form th:action="@{/admin/users/save}" th:object="${userForm}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label>Usuario</label>
                <input type="text" th:field="*{username}" class="form-control" required/>
            </div>
            <div class="mb-3" th:if="${userForm.id == null or userForm.role.name == 'ADMIN'}">
                <label>Contrase√±a</label>
                <input type="password" th:field="*{password}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Rol</label>
                <select th:field="*{role}" class="form-select">
                    <option value="CHILD">Ni√±o</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" th:field="*{multiplicationEnabled}" id="multiplyEnabled">
                <label class="form-check-label" for="multiplyEnabled">Multiplicaci√≥n habilitada</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" th:field="*{additionEnabled}" id="additionEnabled">
                <label class="form-check-label" for="additionEnabled">Suma habilitada</label>
            </div>
            <div class="mb-3">
                <label>D√≠gitos m√°ximos para suma</label>
                <select th:field="*{additionMaxDigits}" class="form-select">
                    <option value="1">1 d√≠gito</option>
                    <option value="2">2 d√≠gitos</option>
                    <option value="3">3 d√≠gitos</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Puntos</label>
                <input type="text" th:field="*{points}" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">üîô Volver</a>
        </form>
    </div>
</section>
</body>
</html>
