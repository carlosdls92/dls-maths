
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Formulario de Personas</title>
    <script>
        function onClickUser(button){
            const role = button.getAttribute("data-role");
            const userId = button.getAttribute("data-id");
            console.log(role);
            console.log(userId);

            // Asignamos el userId al campo oculto del formulario
            document.getElementById("userId").value = userId;

            if (role === 'ADMIN') {
                // Mostrar campo de contraseña
                document.getElementById("passwordDiv").style.display = "block";
            } else if (role === "CHILD") {
                // Enviar formulario directamente
                document.getElementById("loginForm").submit();
            }
        }
    </script>
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <h2>Iniciar sesión</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form id="loginForm" method="post" th:action="@{/login}">
            <input type="hidden" name="userId" id="userId"/>

            <div class="form-group">
                <label>Usuarios</label>
                <div class="row">
                    <button type="button"
                            th:each="user : ${users}"
                            th:data-role="${user.role.name}"
                            th:data-id="${user.id}"
                            onclick="onClickUser(this)"
                            th:class="${'btn col-3 m-2 btn-lg '+(user.role.name == 'ADMIN'?'btn-primary':'btn-warning')}">
                        <i th:class="${'fas fa-5x '+(user.role.name == 'ADMIN'?'fa-user-tie':'fa-child')}"></i>
                        <i th:text="${user.username}"></i>
                    </button>
                </div>
            </div>

            <div class="form-group" id="passwordDiv" style="display: none;">
                <label>Contraseña:</label>
                <input class="form-control" type="password" name="password"/>
                <button class="btn btn-primary mt-2">Entrar</button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
