<!-- fragments/navbar.html -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-calculator me-1" aria-hidden="true"></i>
                <i>DLS Maths</i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-user me-1" aria-hidden="true"></i>
                            <i>Login</i>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${user != null and user.role != null and user.role.name == 'ADMIN'}">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="fas fa-users me-1" aria-hidden="true"></i>
                            <i>Usuarios</i>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${user != null and user.role != null and user.role.name == 'ADMIN'}">
                        <a class="nav-link" th:href="@{/admin/configs}">
                            <i class="fas fa-gear me-1" aria-hidden="true"></i>
                            <i>Configuration</i>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${user != null and user.role != null and user.role.name == 'ADMIN'}">
                        <a class="nav-link" th:href="@{/admin/statistics}">
                            <i class="fas fa-user me-1" aria-hidden="true"></i>
                            <i>Estad√≠sticas</i>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${user != null and user.role != null and user.role.name != 'ADMIN'}">
                        <a class="nav-link" th:href="@{/game/select}">
                            <i class="fas fa-gamepad me-1" aria-hidden="true"></i>
                            <i>Select Game</i>
                        </a>
                    </li>
                </ul>
                <span class="navbar-text ms-auto" th:if="${user != null and user.role != null}">
                    <i th:class="${'fas '+(user.role.name == 'ADMIN'?'fa-user-tie':'fa-child')}" aria-hidden="true"></i>
                    <i th:text="${'Hola '+user.username+(user.role.name != 'ADMIN'?(' - '+user.points+' puntos'):'')}"></i>
                  </span>
            </div>
        </div>
    </nav>
</div>
