
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Seleccionar Modo</title>

</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <h2>Selecciona el modo de juego</h2>
        <br>

        <div class="row text-center">
            <!-- Botones para cada tabla -->
            <div class="col-3 mb-3" th:each="mode : ${modes}">
                <a th:href="@{/multiplication/start(mode=${mode.value == 'ALL'?'ALL':'SPECIFIC'}, table=${mode.value == 'ALL'?'0':mode.value})}"
                   class="btn btn-outline-secondary btn-lg w-100 square-btn">
                    <span th:text="${mode.description}">3</span>
                </a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
