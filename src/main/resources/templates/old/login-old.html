<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script>
        function onClickUser(button){
            const role = button.getAttribute("data-role");
            const userId = button.getAttribute("data-id");
            console.log(role);
            console.log(userId);

            // Asignamos el userId al campo oculto del formulario
            document.getElementById("userId").value = userId;

            if (role === RoleEnum.ADMIN) {
                // Mostrar campo de contrase침a
                document.getElementById("passwordDiv").style.display = "block";
            } else if (role === "CHILD") {
                // Enviar formulario directamente
                document.getElementById("loginForm").submit();
            }
        }
    </script>
</head>
<body class="container mt-5">
<h2>Iniciar sesi칩n</h2>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form id="loginForm" method="post" th:action="@{/login}">
    <input type="hidden" name="userId" id="userId"/>

    <div class="form-group">
        <label>Usuarios</label>
        <div class="row">
            <button type="button"
                    th:each="user : ${users}"
                    th:data-role="${user.role}"
                    th:data-id="${user.id}"
                    onclick="onClickUser(this)"
                    th:class="${'btn col-3 m-2 btn-lg '+(user.role == 'ADMIN'?'btn-primary':'btn-warning')}">
                <i th:class="${'fas fa-5x '+(user.role == 'ADMIN'?'fa-user-tie':'fa-child')}"></i>
                <i th:text="${user.username}"></i>
            </button>
        </div>
    </div>

    <div class="form-group" id="passwordDiv" style="display: none;">
        <label>Contrase침a:</label>
        <input class="form-control" type="password" name="password"/>
        <button class="btn btn-primary mt-2">Entrar</button>
    </div>
</form>
</body>
</html>
